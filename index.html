<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/53b34e5099.js" crossorigin="anonymous"></script>
    <title>Document</title>
</head>
<body>

    <div class="container-fluid header-color padding-top-bottom-15 padding-left-rigth-0">
        <div class="row higher align-center bk-white height-40 width-100 no-margin">
            <div class="col-2 logo-column">
                <div>
                    <img src="img/logo_adapt.png" alt="" class="logo_img">
                </div>
                <div class="logo_name">boolean</div>
            </div>
            <div class="col-8 search_bar no-padding">
                    <span class="search_lens">
                        <i class="fas fa-search"></i>
                    </span>
                    <input type="search" id="search_insert" class="form-control rounded" placeholder="Prova a cercare: Lezioni di Laravel" aria-label="Search" aria-describedby="search-addon" />
                </div>
            <div class="col-2 cont_head_symb">
                <div class="header_symbol dis"><i class="fa-solid fa-list"></i></div>
                <div class="header_symbol dis"><i class="fa-solid fa-circle-question"></i></div>
                <div class="header_symbol dis"><i class="fa-solid fa-ellipsis-vertical"></i></div>
                <div class="header_symbol bell"><i class="fa-solid fa-bell"></i></div>
            </div>
        </div>
    </div>

    <nav class="left-column">
        <div class="left-column-content white">
            <div class="content-top">
                <div class="home"><div class="symbol"><i class="fa-solid fa-house"></i></div><div class="title">Home</div></div>
                <div class="stats"><div class="symbol"><i class="fa-solid fa-chart-simple"></i></div><div class="title">Stats</div></div>
                <div class="signals"><div class="symbol"><i class="fa-solid fa-signal"></i></div><div class="title">Signals</div></div>
            </div>
            <div class="content-bottom">
                <div class="admin"><div class="symbol"><i class="fa-solid fa-gear"></i></div><div class="title">Admin</div></div>
            </div>
        </div>     
    </nav>

    <div class="low-header">
        <div class="col-8 ">
            <div class="first-line-signs white">
                <div class="boolean">Boolean</div>
                <div class="ovale font-weight-increased">Piano blaze</div>
            </div>
            <div class="second-line-signs white font-weight-increased">
                <div class="ovale">3 app</div>
                <i class="fa-solid fa-angles-right"></i>
                <div class="ovale dis">Boolean mobile app</div>
                <div class="ovale dis">Boolean web app</div>
                <div class="ovale dis">Boolean blog app</div>
                <div class="ovale plus">+</div>
            </div>
        </div>
        <div class="col-4 white">
            <div class="studenti">Studenti online negli ultimi 30 minuti</div>
            <div class="counter">125</div>
        </div>
    </div>

</body>
</html>
